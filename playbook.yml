- hosts: all
  become: true
  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1d

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Clone the git Repository
      git:
        repo: "https://github.com/sowndev0106/cms-portfolio-thalia.git"
        dest: /home/ubuntu/cms-portfolio-thalia

    - name: cat env variables to file .env in source
      command:  echo "{{env}}"  && echo "{{env}}" > /home/ubuntu/cms-portfolio-thalia/.env 

    - name: Run docker compose into the directory
      command: docker-compose up -d
      args:
        chdir: /home/ubuntu/cms-portfolio-thalia
      
    - name: Prune everything
      community.docker.docker_prune:
        containers: true
        images: true